<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="areaDeTrabajo">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="contenedor alert alert-warning" role="alert">
                        <h1>Calculadora <img src="images/calculator.png" alt=""></h1>
                        <div class="contenedoResultado alert alert-info" role="alert">
                            <h3>Tu resultado...</h3>
                        </div>
                        <div class="contenedorBotones"> 
                                <button class="btn btn-primary">(</button>
                                <button class="btn btn-primary">)</button>
                                <button class="btn btn-primary">x!</button>
                                <button class="btn btn-primary">×²</button>
                                <button class="btn btn-primary">√</button>
                                <button class="btn btn-primary">ⁿ√</button>
                          
                           
                                <button class="btn btn-primary">sin</button>
                                <button class="btn btn-primary">cos</button>
                                <button class="btn btn-primary">tg</button>
                                <button class="btn btn-primary">×³</button>
                                <button class="btn btn-primary">³√</button>
                                <button class="btn btn-primary">×ⁿ</button>
                         
                                <button class="btn btn-success">1</button>
                                <button class="btn btn-success">2</button>
                                <button class="btn btn-success">3</button>
                                <button class="btn btn-primary">/</button>
                                <button class="btn btn-primary">%</button>
                                <button class="btn btn-primary">In</button>
                       
                                <button class="btn btn-success">4</button>
                                <button class="btn btn-success">5</button>
                                <button class="btn btn-success">6</button>
                                <button class="btn btn-primary">*</button>
                                <button class="btn btn-primary">log</button>
                                <button class="btn btn-primary">e</button>
                           
                                <button class="btn btn-success">7</button>
                                <button class="btn btn-success">8</button>
                                <button class="btn btn-success">9</button>
                                <button class="btn btn-primary">-</button>
                                <button class="btn btn-primary">AC</button>
                                
                           
                                <button class="btn btn-primary">MR</button>
                                <button class="btn btn-primary">.</button>
                                <button class="btn btn-success">0</button>
                                <button class="btn btn-primary">∏</button>
                                <button class="btn btn-primary">+</button>
                                <button class="igual btn btn-danger">=</button>
                          
                        </div>
                        
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
