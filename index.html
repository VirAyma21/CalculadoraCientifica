<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="areaDeTrabajo">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="contenedor alert alert-warning" role="alert">
                        <h1>Calculadora <img src="images/calculator.png" alt=""></h1>
                    
                        
                            <form id="calculadora" class="" name="calculadora">
                                <!-- mostrar resultado-->
                            <input id="contenedorResultado" class="alert alert-info" type="textfield" name="pant" value="" autocomplete="off" readonly>
                            <input id="valorDos" class="alert alert-info" type="hidden" name="pantDos" value="" autocomplete="off" readonly>
                                <!--botones-->
                                    <div class="contenedorBotones">
                                <input type="button" id="par1" value="(" class="btn btn-success boton" onclick="pantalla('(')">
                                <input type="button" id="" value=")" class="btn btn-success boton" onclick="pantalla(')')">
                                <input type="button" id="x!" value="x!" class="btn btn-primary boton">
                                <input type="button" id="x2" value="×²" class="btn btn-primary boton" onclick="potencia()">
                                <input type="button" id="raiz" value="√" class="btn btn-primary boton" onclick="raizCuadrada()">
                                <input type="button" id="raizN" value="ⁿ√" class="btn btn-primary boton" onclick="funcRaizN('ⁿ√')">
                          
                           
                                <input type="button" id="sin" value="sin" class="btn btn-primary boton" onclick="funcionSin()">
                                <input type="button" id="cos" value="cos" class="btn btn-primary boton" onclick="funcionCos()">
                                <input type="button" id="tg"  value="tg" class="btn btn-primary boton" onclick="funciontg()">
                                <input id="x3" type="button" value="×³" class="btn btn-primary boton" onclick="potencia3()">
                                <input  type="button" id="raiz3" value="³√" class="btn btn-primary boton" onclick="raizCubica()">
                                <input type="button" id="xn" value="×ⁿ" class="btn btn-primary boton" onclick="potenciaN('×ⁿ')">
                         
                                <input type="button" id="uno" value="1" class="btn btn-success boton" onclick="pantalla('1')">
                                <input type="button" id="dos" value="2" class="btn btn-success boton" onclick="pantalla('2')">
                                <input type="button" id="tres" value="3" class="btn btn-success boton" onclick="pantalla('3')">
                                <input type="button" id="divi" value="/" class="btn btn-success boton" onclick="pantalla('/')">
                                <input type="button" id="porcentaje" value="%" class="btn btn-primary boton" onclick="FuncPorcentaje('%')">
                                <input type="button" id="in" value="In" class="btn btn-primary boton" onclick="funcionIn()">
                       
                                <input type="button" id="cuatro" value="4" class="btn btn-success boton" onclick="pantalla('4')">
                                <input type="button" id="cinco" value="5" class="btn btn-success boton" onclick="pantalla('5')">
                                <input type="button" id="seis" value="6" class="btn btn-success boton" onclick="pantalla('6')">
                                <input type="button" id="multi" value="*" class="btn btn-success boton" onclick="pantalla('*')">
                                <input type="button" id="log" value="log" class="btn btn-primary boton" onclick="funcionlog()">
                                <input type="button" id="e" value="e" class="btn btn-primary boton" onclick="funcionE()">
                           
                                <input type="button" id="siete" value="7" class="btn btn-success boton" onclick="pantalla('7')">
                                <input type="button" id="ocho" value="8" class="btn btn-success boton" onclick="pantalla('8')">
                                <input type="button" id="nueve" value="9" class="btn btn-success boton" onclick="pantalla('9')">
                                <input type="button" id="resta" value="-" class="btn btn-success boton" onclick="pantalla('-')">
                                <input type="button" id="ac" value="AC" class="btn btn-primary boton" onclick="funcionAc()">
                                
                           
                                <input type="button" id="mr"  value="MR"class="btn btn-primary boton" onclick="funcionMr()">
                                <input id="punto"  value="." class="btn btn-primary boton" onclick="pantalla('.')">
                                <input type="button" id="cero" value="0" class="btn btn-success boton" onclick="pantalla('0')">
                                <input type="button" id="pi" value="π" class="btn btn-primary boton" onclick="valorPi('3.141592653589793')">
                                <input type="button" id="suma" value="+" class="btn btn-success boton" onclick="pantalla('+')">
                                <input type="button" id="igual"value="="  class="btn btn-success" onclick="Calcular()" >
                            </div>
                            </form>
                        
                           <!-- onclick="document.calculadora.pant.value=eval(document.calculadora.pant.value)"-->
                    </div>
                </div>
            </div>
    </main>
    <script src="js/caluladora.js"></script>
</body>
</html>
